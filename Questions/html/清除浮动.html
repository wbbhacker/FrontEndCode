<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	*{	margin:0px;	padding:0px; }
	.parent{
		position: relative;
		/*float:left;*/
		/*overflow: hidden;*/
		/*overflow: auto*/	
	}

	.left,.right{
		float:left;
		width:100px;
		height:100px;
		background-color: #f00;
	}
	.right{
		background-color: #f0f;
	}
	.fix-float{
		
		clear:both;
	}
	</style>
</head>
<body>

	<!-- 方法一 -->
	<!-- 给父元素加上 overflow:hidden/auto -->
	<div class="parent">
		<div class="left"></div>
		<div class="right"></div>
	</div>
