<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset='UTF-8'>
	<title>Document</title>
</head>
<body>


    <button id="btn">click</button>
	<script>

        let num = 1;
        
        let  ws = new WebSocket('ws://10.234.152.26:8080/','echo-protocol');

        ws.onopen = function(e){
            console.log('连接服务器成功');
            ws.send('date');
            num ++;
        }
        ws.onclose = function(e){
            console.log('服务器关闭');
        }
        ws.onerror = function(){
            console.log('连接出错');
        }

        ws.onmessage = function(e){
            console.log(e);
            console.log(e.data);
        }

        btn.addEventListener('click',function(){

            ws.send('year');
            
        });


	</script>
</html>
</body>
