<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		button{
			cursor:pointer;
		}
	</style>
</head>
<body>


	<!-- jsonp解决跨域 -->
	<div class="box">
		<p>姓名: <span class="name"></span></p>
		<p>性别: <span class="sex"></span></p>
	</div>
	<button class="getData">获取数据</button>
	<script src="lib/jquery-1.10.1.min.js"></script>
	<script>
		// jsonp 解决跨域
		// 	GET方式
		$('.getData').click(function(){

			var url = 'http://127.0.0.1:4000?callback=?';
			
			$.ajax({
				url:url,
				type:'GET',
				dataType:'jsonp',
				success:function(res){
					console.log(res)
					$(".name").text(res.name)
					$(".sex").text(res.sex)
				}
			});

		})

	</script>
</body>
</html>
