<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		button{
			cursor:pointer;
		}
	</style>
</head>
<body>

	<div class="box">
		<p>姓名: <span class="name"></span></p>
		<p>性别: <span class="sex"></span></p>
	</div>
	<button class="getData">获取数据</button>
	<script src="lib/jquery-1.10.1.min.js"></script>
	<!-- 利用<script>标签进行跨域-->
	<script>
		// 预先定义好的callback函数 
		var callback = function(res){
			$('.name').text(res.name);
			$('.sex').text(res.sex);
		}

		$('.getData').click(function(){
			$('body').append('<script src="http://10.0.0.92:4000?callback=callback"><\/script>')
		})

	</script>
	
</body>
</html>
