<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	
	<button id="btn">发布</button>
	

	<div class="container">
		
	</div>

    <script src="../require-2.1.11.js"></script>
	<script>

		require(['pubsub'],function(pubsub){

			var first = pubsub.subscribe('speak',function(data){
				console.log('我是第一个:',data);
			});

			var two = pubsub.subscribe('speak',function(data){
				console.log('我是第二个',data);
			});

			var btn = document.getElementById('btn');

			btn.addEventListener('click',function(){
				pubsub.publish('speak','hello world')
			});


			// pubsub.unsubscribe(two);
		})
		
	</script>
</body>
</html>
