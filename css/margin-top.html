<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>属性demo</title>
	<style>
		*{margin:0; padding:0;}
		.stageP{position: relative;width: 500px;height: 500px;border:1px solid #00f;}
		.stage{position: relative;width:100px;height:500px;border:1px solid #000;}
		.box{position: relative;width:100px;height:100px;background-color: #f00; margin-top:50%;margin-left: 50%;}
	</style>
</head>
<body>

<!-- margin-top 的百分比是相对于父元素的，不管父元素的positon:relative还是positon:absolute -->

<div class="stageP">
	<div class="stage">
		<div class="box"></div>
	</div>
</div>

</body>
</html>
