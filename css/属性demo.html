<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>属性demo</title>
	<style>
	.parent{
		position: relative;
	}
	.son{
		height:100px;
	}
	.son1{
		/*position: relative;*/
		background-color: #f00;
	}
	.son2{
		position: relative;
		background-color: #f0f;
	}
	.son3{
		position: relative;
		background-color: #ff0;
	}
	.sun{
		position: absolute;
		top:30px;
		width: 10px;
		height: 50px;
		background-color: #0ff;
	}
	</style>
</head>
<body>
	<div class="parent">
		<div class="son son1">
			<div class="sun">
				
			</div>
		</div>
		<div class="son son2"></div>
		<div class="son son3"></div>
	</div>
</body>
</html>
